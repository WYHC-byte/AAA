        function getRandomPoem(model) {
            const modelPoems = poems[model];
            return modelPoems[Math.floor(Math.random() * modelPoems.length)];
        }

        function typeText(element, text, speed = 100) {
            let index = 0;
            const lines = text.split('\n');
            
            function typeLine() {
                if (index < lines.length) {
                    const line = lines[index];
                    let charIndex = 0;
                    
                    function typeChar() {
                        if (charIndex < line.length) {
                            element.textContent += line[charIndex];
                            charIndex++;
                            setTimeout(typeChar, speed);
                        } else {
                            element.innerHTML += '<br>';
                            index++;
                            setTimeout(typeLine, speed * 2);
                        }
                    }
                    
                    typeChar();
                }
            }
            
            typeLine();
        }

        function regenerateAll() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                message.querySelector('.text').textContent = '';
            });
            
            setTimeout(() => {
                typeText(messages[0].querySelector('.text'), getRandomPoem("3.5"), 100);
            }, 100);

                typeText(messages[1].querySelector('.text'), getRandomPoem("3.7"), 100);
            }, 2100);

            setTimeout(() => {
                typeText(messages[2].querySelector('.text'), getRandomPoem("3.9"), 100);
            }, 4100);
