    <style>
        /* ========== Âü∫Á°ÄÊ†∑Âºè (200Ë°å) ========== */
        :root {
            --primary-100: #ebfaf4;
            --primary-500: #10a37f;
            --primary-700: #0d8468;
            --bg-100: #ffffff;
            --bg-200: #f7f7f8;
            --bg-300: #ececf1;
            --text-100: #343541;
            --text-200: #6e6e80;
            --border-100: #d9d9e3;
            --error-500: #ef4444;
            --sidebar-width: 280px;
            --header-height: 60px;
        }

        .dark-mode {
            --bg-100: #343541;
            --bg-200: #40414f;
            --bg-300: #444654;
            --text-100: #ececf1;
            --text-200: #acacbe;

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system;
        }

        html {
            font-size: 16px;
            line-height: 1.5;
        }

        /* ========== Â∏ÉÂ±ÄÁ≥ªÁªü (150Ë°å) ========== */
        .app-root {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: 100vh;
            background: var(--bg-100);
            color: var(--text-100);
            transition: background 0.3s ease;
        }

        .sidebar-collapsed .app-root {
            grid-template-columns: 60px 1fr;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 15%;
            scroll-behavior: smooth;
        }

        /* ========== ÁªÑ‰ª∂Ê†∑Âºè (300Ë°å) ========== */
        /* Ê∂àÊÅØÊ∞îÊ≥° */
        .message {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.3s ease forwards;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            background: var(--bg-200);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-content {
            flex: 1;
            min-width: 0;
            position: relative;
        }

        .message-body {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            background: var(--bg-200);
            position: relative;
            overflow-wrap: anywhere;
        }

        /* ËæìÂÖ•Âå∫Âüü */
        .input-container {
            position: relative;
            padding: 1.5rem 15%;
            border-top: 1px solid var(--border-100);
            background: var(--bg-100);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            position: relative;
        }

        .message-input {
            flex: 1;
            min-height: 56px;
            max-height: 200px;
            padding: 0.875rem 1.25rem;
            border: 1px solid var(--border-100);
            border-radius: 8px;
            background: var(--bg-100);
            color: var(--text-100);
            resize: none;
            overflow-y: auto;
        }

        /* ========== ÂäüËÉΩÊ®°ÂùóÊ†∑Âºè (200Ë°å) ========== */
        /* Êñá‰ª∂‰∏ä‰º† */
        .file-upload-card {
            border: 1px dashed var(--border-100);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-preview {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }

        /* ‰ª£Á†ÅÂùó */
        pre {
            position: relative;
            margin: 1rem 0;
            border-radius: 8px;
            overflow: hidden;
        }

        pre:hover .copy-button {
            opacity: 1;
        }

        .copy-button {
            position: absolute;
            right: 12px;
            top: 12px;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background: var(--bg-300);
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        /* ========== Âä®ÁîªÊïàÊûú (100Ë°å) ========== */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 8px 12px;
            background: var(--bg-200);
            border-radius: 20px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;

            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        @keyframes typing {
            0%, 40%, 100% { transform: translateY(0) }

        }

<body>
    <div class="app-root">
        <!-- ‰æßËæπÊ†è -->
        <aside class="sidebar">
            <!-- ‰æßËæπÊ†èÂÜÖÂÆπ -->
        </aside>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
        <main class="main-content">
            <div class="messages-container" id="messagesContainer">
                <!-- Ê∂àÊÅØÂä®ÊÄÅÁîüÊàê -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <button class="tool-button" id="fileUpload">
                        <svg>...</svg>
                    </button>
                    <textarea class="message-input" 
                              id="messageInput"
                              placeholder="ËæìÂÖ•Ê∂àÊÅØ..."
                              rows="1"></textarea>
                    <button class="send-button" id="sendButton">
                        <svg>...</svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ========== Â∑•ÂÖ∑ÂáΩÊï∞ (150Ë°å) ==========
        class Utils {
            static debounce(fn, delay) {
                let timer
                return (...args) => {
                    clearTimeout(timer)
                    timer = setTimeout(() => fn(...args), delay)
                }
            }

            static async loadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image()
                    img.onload = () => resolve(img)
                    img.onerror = reject
                    img.src = url
                })
            }

            static formatBytes(bytes) {
                const units = ['B', 'KB', 'MB', 'GB']
                let value = bytes
                for (const unit of units) {
                    if (value < 1024) return `${value.toFixed(1)}${unit}`
                    value /= 1024
                }
                return `${bytes}B`
            }
        }

        // ========== Ê†∏ÂøÉÂäüËÉΩÊ®°Âùó (400Ë°å) ==========
        class ChatEngine {
            constructor() {
                this.messages = []
                this.isProcessing = false
                this.initEventListeners()
                this.restoreSession()
            }

            initEventListeners() {
                // ËæìÂÖ•Â§ÑÁêÜ
                const input = document.getElementById('messageInput')
                input.addEventListener('input', this.handleInput)
                input.addEventListener('keydown', e => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault()
                        this.handleSend()
                    }
                })

                // Êñá‰ª∂‰∏ä‰º†
                document.getElementById('fileUpload').addEventListener('change', e => {
                    this.handleFileUpload(e.target.files[0])
                })

                // ÂèëÈÄÅÊåâÈíÆ
                document.getElementById('sendButton').addEventListener('click', () => this.handleSend())
            }

            async handleSend() {
                const input = document.getElementById('messageInput')
                const content = input.value.trim()
                if (!content) return

                this.addMessage('user', content)
                input.value = ''
                
                try {
                    this.showTypingIndicator()
                    const response = await this.fetchAIResponse(content)
                    this.addMessage('assistant', response)
                } catch (error) {
                    this.showErrorMessage(error.message)
                } finally {
                    this.hideTypingIndicator()
                }
            }

            async fetchAIResponse(content) {
                const response = await fetch('https://api.deepseek.com/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk-e1ed90c2effc4415beeee85845f66d05',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content }]
                    })
                })

                if (!response.ok) throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•')
                const data = await response.json()
                return data.choices[0].message.content
            }

            addMessage(role, content) {
                const message = { role, content, timestamp: Date.now() }
                this.messages.push(message)
                this.renderMessage(message)
                this.saveSession()
            }

            renderMessage(message) {
                const container = document.createElement('div')
                container.className = `message ${role}-message`
                
                // Ê∂àÊÅØÂÜÖÂÆπÊ∏≤Êüì
                const content = this.processContent(message.content)
                container.innerHTML = `
                    <div class="message-avatar">${role === 'user' ? 'üë§' : 'ü§ñ'}</div>
                    <div class="message-content">
                        <div class="message-body">${content}</div>
                        <div class="message-time">${this.formatTime(message.timestamp)}</div>
                    </div>
                `

                document.getElementById('messagesContainer').appendChild(container)
                this.highlightCodeBlocks(container)
            }

            processContent(text) {
                // MarkdownÂ§ÑÁêÜ
                const withCodeBlocks = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                return marked.parse(withCodeBlocks)
            }

            highlightCodeBlocks(container) {
                container.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block)
                    this.addCopyButton(block.parentNode)
                })
            }

            addCopyButton(preElement) {
                const button = document.createElement('button')
                button.className = 'copy-button'
                button.innerHTML = 'üìã'
                button.onclick = () => {
                    navigator.clipboard.writeText(preElement.textContent)
                    this.showToast('‰ª£Á†ÅÂ∑≤Â§çÂà∂')
                }
                preElement.appendChild(button)
            }

            // ÂÖ∂‰ªñÊñπÊ≥ï...
        }

        // ========== ÂàùÂßãÂåñÂ∫îÁî® ==========
        const chatApp = new ChatEngine()
    </script>
