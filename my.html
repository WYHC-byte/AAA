<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 青冥修仙录</title>
    <style>
        :root {
            --primary: #2c5f2d;
            --secondary: #97c1a9;
            --gold: #ffd700;
        }

        body {
            font-family: 'Microsoft Yahei', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #e9f5e9;
        }

        .profile {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .user-info {
            flex: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .stat-item {
            background: var(--secondary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .ad-section {
            margin: 20px;
        }

        .ad-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .ad-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            margin-top: auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
        }

        .nav-item.active {
            color: var(--gold);
        }

        .button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <div class="avatar">👤</div>
            <div class="user-info">
                <h2 id="playerName">道友</h2>
                <p id="playerRealm">境界: 加载中...</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div>功德</div>
                <div id="playerGold">0</div>
            </div>
            <div class="stat-item">
                <div>灵草</div>
                <div id="playerHerbs">0</div>
            </div>
            <div class="stat-item">
                <div>经验</div>
                <div id="playerExp">0</div>
            </div>
        </div>

        <button class="button" onclick="resetGame()">重置游戏</button>
    </div>

    <div class="ad-section">
        <div class="ad-container">
            <img src="ad1.jpg" alt="广告1" class="ad-image">
        </div>
        <div class="ad-container">
            <img src="ad2.jpg" alt="广告2" class="ad-image">
        </div>
    </div>

    <div class="nav-bar">
        <a href="sncbc.html" class="nav-item">
            <span>🏠</span>
            <span>主页</span>
        </a>
        <a href="my.html" class="nav-item active">
            <span>👤</span>
            <span>我的</span>
        </a>
    </div>

    <script>
        // 加载游戏数据
        function loadGameData() {
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                const state = JSON.parse(savedState);
                document.getElementById('playerRealm').textContent = `境界: ${state.realm}`;
                document.getElementById('playerGold').textContent = state.gold;
                document.getElementById('playerHerbs').textContent = state.herbs;
                document.getElementById('playerExp').textContent = state.exp;
            }
        }

        // 重置游戏
        function resetGame() {
            if (confirm('确定要重置游戏吗？这将清除所有进度！')) {
                localStorage.removeItem('gameState');
                alert('游戏已重置');
                window.location.href = 'sncbc.html';
            }
        }

        // 初始化
        loadGameData();
    </script>
</body>
</html>
