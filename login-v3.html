<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --text-color: #2b2d42;
            --light-text: #8d99ae;
            --background: #f8f9fa;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            transform: translateY(-5px);
        }

        h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            color: var(--text-color);
            background-color: rgba(233, 236, 239, 0.3);
        }

        input:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 14px rgba(67, 97, 238, 0.25);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.35);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(67, 97, 238, 0.25);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 60px;
            height: 60px;
        }

        .info-text {
            text-align: center;
            margin-top: 25px;
            color: var(--light-text);
            font-size: 14px;
        }

        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -12px;
            margin-left: -12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-content {
            position: relative;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input {
                padding: 12px 15px;
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="#4361ee" />
                <path d="M35 40 L65 40 L65 70 L35 70 Z" fill="white" />
                <path d="M45 30 L75 30 L75 60 L45 60 Z" fill="rgba(255,255,255,0.5)" />
            </svg>
        </div>
        <h1>欢迎访问</h1>
        <div class="form-group">
            <label for="inviteCode">请输入邀请码</label>
            <input type="text" id="inviteCode" placeholder="输入您的邀请码...">
            <div class="error-message" id="errorMessage">邀请码不正确，请重新输入</div>
            <div class="success-message" id="successMessage">验证成功，即将跳转...</div>
        </div>
        <button class="btn" id="submitBtn">
            <div class="btn-content">
                <span id="btnText">验证</span>
                <div class="loading" id="loading"></div>
            </div>
        </button>
        <p class="info-text">请输入管理员提供的邀请码进行访问</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inviteCode = document.getElementById('inviteCode');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const btnText = document.getElementById('btnText');
            
            // 正确的邀请码
            const correctCode = 'Aq7Rz9TwLk3JqXc5VbNm2OpQr1StUvWxYz8';
            
            submitBtn.addEventListener('click', function() {
                validateCode();
            });
            
            inviteCode.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateCode();
                }
            });
            
            function validateCode() {
                // 隐藏错误消息
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // 显示加载中
                loading.style.display = 'block';
                btnText.style.opacity = '0';
                
                // 模拟网络延迟
                setTimeout(function() {
                    loading.style.display = 'none';
                    btnText.style.opacity = '1';
                    
                    if (inviteCode.value === correctCode) {
                        // 验证成功
                        successMessage.style.display = 'block';
                        submitBtn.style.backgroundColor = '#4cc9f0';
                        btnText.textContent = '验证成功';
                        
                        // 2秒后跳转
                        setTimeout(function() {
                            window.location.href = 'v3.html';
                        }, 2000);
                    } else {
                        // 验证失败
                        errorMessage.style.display = 'block';
                        inviteCode.style.borderColor = '#f72585';
                        inviteCode.style.boxShadow = '0 0 0 4px rgba(247, 37, 133, 0.1)';
                        
                        // 震动效果
                        inviteCode.classList.add('shake');
                        setTimeout(function() {
                            inviteCode.classList.remove('shake');
                        }, 500);
                    }
                }, 1500);
            }
            
            // 输入框获得焦点时重置样式
            inviteCode.addEventListener('focus', function() {
                errorMessage.style.display = 'none';
                inviteCode.style.borderColor = '';
                inviteCode.style.boxShadow = '';
            });
            
            // 添加震动动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                .shake {
                    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
