<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JorkAI - Login</title>
    <style>
        :root {
            --primary-color: #7856ff;
            --text-color: #111827;
            --background-color: #faf9f6;
            --border-color: #e5e7eb;
            --button-hover: #6a48ed;
            --chat-bg: #f9fafb;
            --user-bubble: #ede9fe;
            --ai-bubble: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
        }
        
        .left-column {
            flex: 1;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-column {
            flex: 1;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            margin-bottom: 24px;
        }
        
        .logo-icon {
            color: var(--primary-color);
            margin-right: 8px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 48px;
            color: #4b5563;
        }
        
        .login-form {
            max-width: 400px;
        }
        
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .google-btn, .email-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .google-btn {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .google-btn:hover {
            background-color: #f9fafb;
        }
        
        .google-icon {
            margin-right: 12px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #6b7280;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        .email-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            margin-bottom: 16px;
        }
        
        .email-btn {
            background-color: #111827;
            color: white;
            border: none;
        }
        
        .email-btn:hover {
            background-color: #1f2937;
        }
        
        .privacy-notice {
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .privacy-link {
            color: var(--text-color);
            text-decoration: underline;
        }
        
        /* Animation section */
        .demo-container {
            width: 100%;
            height: 100%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            position: relative;
        }
        
        .chat-window {
            flex: 1;
            overflow: hidden;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 24px;
            position: relative;
        }
        
        .chat-messages {
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-bottom: 60px;
        }
        
        .message {
            max-width: 80%;
            padding: 16px;
            border-radius: 12px;
            animation: fadeIn 0.5s ease;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--text-color);
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            border: 1px solid var(--border-color);
        }
        
        .message-content {
            font-size: 15px;
            line-height: 1.5;
        }
        
        .response-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 12px;
            background-color: #f0f0f0;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #6b7280;
        }
        
        .code-block {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: 12px;
            white-space: pre-wrap;
            font-size: 14px;
            color: #333;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 10px;
            position: relative;
        }
        
        .typing-indicator::after {
            content: '...';
            position: absolute;
            animation: typingDots 1.5s infinite;
        }
        
        @keyframes typingDots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .left-column, .right-column {
                padding: 24px;
            }
            
            .right-column {
                display: none;
            }
            
            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <a href="#" class="logo">
                <span class="logo-icon">✦</span>
                JorkAI
            </a>
            
            <h1>Your ideas, amplified</h1>
            <p class="subtitle">Privacy-first AI that helps you create in confidence.</p>
            
            <div class="login-form">
                <div class="login-options">
                    <button class="google-btn">
                        <svg class="google-icon" width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
                            <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
                            <path fill="#FBBC05" d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z"/>
                            <path fill="#EA4335" d="M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <div class="divider">OR</div>
                    
                    <input type="email" class="email-input" placeholder="Enter your personal or work email">
                    <button class="email-btn">Continue with email</button>
                </div>
                
                <p class="privacy-notice">
                    By continuing, you acknowledge JorkAI's <a href="#" class="privacy-link">Privacy Policy</a>.
                </p>
            </div>
        </div>
        
        <div class="right-column">
            <div class="demo-container">
                <div class="chat-window">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Chat messages will be added dynamically via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login functionality
        function handleLogin() {
            // Simulate login process
            console.log('Login initiated...');
            
            // Here you would typically:
            // 1. Send credentials to your backend
            // 2. Handle authentication
            // 3. Store session/tokens
            
            // For now, we'll just redirect to chat.html
            window.location.href = 'chat.html';
        }
        
        // Add event listeners for login buttons
        document.addEventListener('DOMContentLoaded', function() {
            const googleBtn = document.querySelector('.google-btn');
            const emailBtn = document.querySelector('.email-btn');
            const emailInput = document.querySelector('.email-input');
            
            // Google login button
            googleBtn.addEventListener('click', function() {
                handleLogin();
            });
            
            // Email login button
            emailBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                if (email) {
                    handleLogin();
                } else {
                    alert('Please enter an email address');
                }
            });
            
            // Handle Enter key in email input
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    emailBtn.click();
                }
            });
        });

        // Demo conversation data
        const conversations = [
            {
                user: "Create a report to analyze product usage and user feedback.",
                ai: "Here's the report.",
                hasImage: true,
                imageName: "Customer Insights Report"
            },
            {
                user: "帮我制作一个个人网站",
                ai: "我很高兴能够为您制作一个个人网站。以下是一个简洁、现代的个人网站模板：",
                hasCode: true,
                code: `<!DOCTYPE html>\n<html lang="zh">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>个人网站</title>\n    <style>\n        /* 样式代码 */\n        body {\n            font-family: 'Segoe UI', sans-serif;\n            line-height: 1.6;\n            margin: 0;\n            color: #333;\n        }\n        /* 更多样式... */\n    </style>\n</head>\n<body>\n    <header>\n        <h1>您的名字</h1>\n        <p>网页开发者 | 设计师 | 创作者</p>\n    </header>\n    <!-- 更多内容... -->\n</body>\n</html>`
            },
            {
                user: "Generate a logo for my coffee shop called 'Morning Brew'",
                ai: "I've created a simple logo concept for your coffee shop 'Morning Brew'. Here it is:",
                hasImage: true,
                imageName: "Morning Brew Coffee Shop Logo"
            }
        ];

        // Animation control
        const chatMessages = document.getElementById('chatMessages');
        let currentConversation = 0;
        let animationState = 'idle';
        
        // Start the animation cycle
        startAnimationCycle();
        
        function startAnimationCycle() {
            if (animationState === 'idle') {
                showNextConversation();
            }
        }
        
        function showNextConversation() {
            animationState = 'running';
            const conversation = conversations[currentConversation];
            
            // Clear previous messages with animation
            if (chatMessages.children.length > 0) {
                clearMessages(() => {
                    // After clearing, show the next conversation
                    addUserMessage(conversation.user);
                    
                    // Wait before showing AI response
                    setTimeout(() => {
                        addAiMessage(conversation);
                        
                        // Move to next conversation for next cycle
                        currentConversation = (currentConversation + 1) % conversations.length;
                        
                        // Wait before starting next cycle
                        setTimeout(() => {
                            animationState = 'idle';
                            startAnimationCycle();
                        }, 5000);
                    }, 1500);
                });
            } else {
                // First run, no need to clear
                addUserMessage(conversation.user);
                
                // Wait before showing AI response
                setTimeout(() => {
                    addAiMessage(conversation);
                    
                    // Move to next conversation for next cycle
                    currentConversation = (currentConversation + 1) % conversations.length;
                    
                    // Wait before starting next cycle
                    setTimeout(() => {
                        animationState = 'idle';
                        startAnimationCycle();
                    }, 5000);
                }, 1500);
            }
        }
        
        function clearMessages(callback) {
            const messages = chatMessages.children;
            if (messages.length === 0) {
                callback();
                return;
            }
            
            // Add fade-out class to all messages
            for (let i = 0; i < messages.length; i++) {
                messages[i].classList.add('fade-out');
            }
            
            // Wait for animation to complete
            setTimeout(() => {
                chatMessages.innerHTML = '';
                callback();
            }, 500);
        }
        
        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = text;
            
            messageElement.appendChild(contentElement);
            chatMessages.appendChild(messageElement);
        }
        
        function addAiMessage(conversation) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ai-message';
            
            const contentElement = document.createElement('div');
            contentElement.className = 'message-content';
            contentElement.textContent = conversation.ai;
            
            messageElement.appendChild(contentElement);
            
            // Add image if needed
            if (conversation.hasImage) {
                const imageElement = document.createElement('div');
                imageElement.className = 'response-image';
                imageElement.textContent = conversation.imageName;
                messageElement.appendChild(imageElement);
            }
            
            // Add code if needed
            if (conversation.hasCode) {
                const codeElement = document.createElement('pre');
                codeElement.className = 'code-block';
                codeElement.textContent = conversation.code;
                messageElement.appendChild(codeElement);
            }
            
            chatMessages.appendChild(messageElement);
        }
    </script>
</body>
</html>
