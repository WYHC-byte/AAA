<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 启用全屏模式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- 设置状态栏透明 -->
  <meta name="theme-color" content="#2980b9"> <!-- 设置浏览器顶部的主题颜色 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4">登录</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-1">
      </div>

      <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">登录</button>
    </form>

    <p id="errorMsg" class="text-red-500 text-center mt-4 hidden">用户名或密码错误，请重新输入。</p>
  </div>

  <script>
    // 获取表单和错误消息元素
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // 用户名和密码验证
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // 防止表单默认提交

      // 获取输入的用户名和密码
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // 检查用户名和密码是否正确
      if (username === 'Evan' && password === '110131') {
        // 登录成功，跳转到 index.html
        window.location.href = 'index.html';
      } else {
        // 登录失败，显示错误消息
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
