<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jork-v3 AI助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7b68ee;
            --secondary-color: #5d4aee;
            --light-bg: #f5f7fb;
            --dark-bg: #1a1a2e;
            --light-sidebar: #eef1f8;
            --dark-sidebar: #242438;
            --light-text: #333;
            --dark-text: #e0e0e0;
            --light-card: #fff;
            --dark-card: #2a2a42;
            --light-border: #e0e0e0;
            --dark-border: #3f3f5a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
            height: 100vh;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background-color: var(--light-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--light-border);
            transition: all 0.3s, width 0.3s;
            position: relative;
            z-index: 10;
        }

        body.dark-mode .sidebar {
            background-color: var(--dark-sidebar);
            border-right: 1px solid var(--dark-border);
        }

        .sidebar-resizer {
            position: absolute;
            right: -5px;
            top: 0;
            width: 10px;
            height: 100%;
            cursor: col-resize;
            z-index: 11;
        }

        .new-chat-btn {
            margin: 15px;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .new-chat-btn:hover {
            background-color: var(--secondary-color);
        }

        .new-chat-btn i {
            margin-right: 8px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .history-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .history-item.active {
            background-color: rgba(123, 104, 238, 0.1);
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--light-border);
        }

        body.dark-mode .sidebar-footer {
            border-top: 1px solid var(--dark-border);
        }

        .settings-btn {
            padding: 10px;
            width: 100%;
            background: none;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: inherit;
            transition: background-color 0.2s;
        }

        body.dark-mode .settings-btn {
            border: 1px solid var(--dark-border);
        }

        .settings-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .settings-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .settings-btn i {
            margin-right: 8px;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            border-bottom: 1px solid var(--light-border);
            background-color: var(--light-card);
        }

        body.dark-mode .header {
            background-color: var(--dark-card);
            border-bottom: 1px solid var(--dark-border);
        }

        .credits {
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .credits i {
            margin-right: 8px;
            color: #ffc107;
        }

        .add-credits-btn {
            margin-left: 10px;
            background: none;
            border: none;
            color: #ffc107;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .add-credits-btn:hover {
            transform: scale(1.2);
        }

        /* 思考过程可视化 */
        .thinking-process {
            background-color: var(--light-card);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid var(--primary-color);
            font-style: italic;
            color: #666;
        }

        body.dark-mode .thinking-process {
            background-color: var(--dark-card);
            color: #aaa;
        }

        /* 聊天区域 */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }

        .chat-intro h1 {
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .chat-intro p {
            color: #666;
            margin-bottom: 25px;
        }

        body.dark-mode .chat-intro p {
            color: #aaa;
        }

        .example-questions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .example-item {
            padding: 15px;
            background-color: var(--light-card);
            border-radius: 8px;
            border: 1px solid var(--light-border);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .example-item {
            background-color: var(--dark-card);
            border: 1px solid var(--dark-border);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .example-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .example-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user-message {
            align-self: flex-end;
        }

        .message.ai-message {
            align-self: flex-start;
        }

        .message-content {
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-message .message-content {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 10px;
        }

        .ai-message .message-content {
            background-color: var(--light-card);
            border-radius: 10px 10px 10px 0;
        }

        body.dark-mode .ai-message .message-content {
            background-color: var(--dark-card);
        }

        .message-time {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            align-self: flex-end;
        }

        .ai-message .message-time {
            align-self: flex-start;
        }

        body.dark-mode .message-time {
            color: #aaa;
        }

        /* 代码块样式 */
        .code-block {
            margin: 10px 0;
            background-color: #f5f5f5;
            border-radius: 5px;
            overflow: hidden;
        }

        body.dark-mode .code-block {
            background-color: #2d2d3a;
        }

        .code-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 15px;
            background-color: #e0e0e0;
            font-size: 0.9rem;
        }

        body.dark-mode .code-header {
            background-color: #35354a;
        }

        .code-content {
            padding: 15px;
            overflow-x: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* 表格样式 */
        .table-container {
            margin: 10px 0;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th, td {
            border: 1px solid var(--light-border);
            padding: 8px 12px;
            text-align: left;
        }

        body.dark-mode th, body.dark-mode td {
            border: 1px solid var(--dark-border);
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
        }

        body.dark-mode th {
            background-color: #3a3a55;
        }

        /* 聊天输入区域 */
        .chat-input-container {
            padding: 15px 20px;
            background-color: var(--light-card);
            border-top: 1px solid var(--light-border);
        }

        body.dark-mode .chat-input-container {
            background-color: var(--dark-card);
            border-top: 1px solid var(--dark-border);
        }

        .chat-input-wrapper {
            display: flex;
            position: relative;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            padding-right: 100px;
            border-radius: 10px;
            border: 1px solid var(--light-border);
            outline: none;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            background-color: var(--light-bg);
            transition: border-color 0.3s;
            overflow-y: auto;
        }

        body.dark-mode .chat-input {
            background-color: var(--dark-bg);
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
        }

        .chat-input:focus {
            border-color: var(--primary-color);
        }

        .input-buttons {
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
            gap: 8px;
        }

        .input-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            transition: color 0.2s, background-color 0.2s;
        }

        .input-button:hover {
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .input-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .input-button.active {
            color: var(--primary-color);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
        }

        .send-button:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .loading-dots {
            display: inline-flex;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: currentColor;
            border-radius: 50%;
            margin: 0 2px;
            animation: dot-pulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot-pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* 设置弹窗 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            width: 500px;
            background-color: var(--light-card);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px);
            transition: transform 0.3s;
            overflow: hidden;
        }

        body.dark-mode .modal {
            background-color: var(--dark-card);
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--light-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.dark-mode .modal-header {
            border-bottom: 1px solid var(--dark-border);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: inherit;
        }

        .modal-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .settings-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .settings-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-status {
            display: inline-block;
            padding: 3px 8px;
            background-color: #4caf50;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .privacy-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .privacy-link:hover {
            text-decoration: underline;
        }

        /* 积分兑换弹窗 */
        .credits-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .credits-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .credits-modal {
            width: 400px;
            background-color: var(--light-card);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-20px);
            transition: transform 0.3s;
            overflow: hidden;
        }

        body.dark-mode .credits-modal {
            background-color: var(--dark-card);
        }

        .credits-modal-overlay.show .credits-modal {
            transform: translateY(0);
        }

        .credits-modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--light-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.dark-mode .credits-modal-header {
            border-bottom: 1px solid var(--dark-border);
        }

        .credits-modal-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-credits-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: inherit;
        }

        .credits-modal-body {
            padding: 20px;
        }

        .redeem-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .redeem-input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--light-border);
            background-color: var(--light-bg);
            font-size: 1rem;
        }

        body.dark-mode .redeem-input {
            background-color: var(--dark-bg);
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
        }

        .redeem-button {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .redeem-button:hover {
            background-color: var(--secondary-color);
        }

        .redeem-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100%;
            }

            .sidebar.show {
                left: 0;
            }

            .sidebar-toggle {
                display: block;
            }

            .example-questions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-resizer"></div>
            <button class="new-chat-btn"><i class="fas fa-plus"></i> 新建聊天</button>
            <div class="chat-history">
                <!-- 聊天历史将在这里动态加载 -->
            </div>
            <div class="sidebar-footer">
                <button class="settings-btn"><i class="fas fa-cog"></i> 设置</button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="header">
                <div class="credits">
                    <i class="fas fa-coins"></i>
                    <span>积分：3000</span>
                    <button class="add-credits-btn" title="添加积分"><i class="fas fa-plus-circle"></i></button>
                </div>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-area">
                <div class="chat-intro">
                    <h1>下午好，我是 Jork-v3</h1>
                    <p>有什么可以帮助你的吗？</p>
                    <div class="example-questions">
                        <div class="example-item">
                            <strong>帮我写一篇关于人工智能的文章</strong>
                            <p>我可以帮你创作高质量的内容</p>
                        </div>
                        <div class="example-item">
                            <strong>解释一下量子计算的基本原理</strong>
                            <p>我可以解释复杂的科学概念</p>
                        </div>
                        <div class="example-item">
                            <strong>帮我分析这段Python代码的问题</strong>
                            <p>我可以帮你调试和优化代码</p>
                        </div>
                        <div class="example-item">
                            <strong>创建一个健康饮食的周计划</strong>
                            <p>我可以帮你规划生活和工作</p>
                        </div>
                    </div>
                </div>

                <!-- 聊天消息将在这里动态加载 -->
            </div>

            <!-- 聊天输入区域 -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea class="chat-input" placeholder="输入消息..." rows="1"></textarea>
                    <div class="input-buttons">
                        <button class="input-button thinking-button" title="深度思考">
                            <i class="fas fa-brain"></i>
                        </button>
                        <button class="input-button search-button" title="联网搜索">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="input-button upload-button" title="上传附件">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="input-button send-button" title="发送">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">设置</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h4 class="settings-title">账户信息</h4>
                    <div class="settings-content">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <div class="user-name">用户001</div>
                                <div class="user-status">会员</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h4 class="settings-title">界面设置</h4>
                    <div class="settings-content">
                        <div class="switch-container">
                            <span>深色模式</span>
                            <label class="switch">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h4 class="settings-title">隐私与协议</h4>
                    <div class="settings-content">
                        <a href="#" class="privacy-link">隐私协议</a>
                        <a href="#" class="privacy-link">使用条款</a>
                    </div>
                </div>
            </div>
        </div>

        // 格式化消息内容（识别代码块和表格）
        function formatMessageContent(content) {
            // 处理代码块
            content = content.replace(/```([a-z]*)\n([\s\S]*?)```/g, (match, language, code) => {
                return `
                <div class="code-block">
                    <div class="code-header">
                        <span>${language || 'Code'}</span>
                        <button class="copy-code-btn"><i class="far fa-copy"></i></button>
                    </div>
                    <div class="code-content">${code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
                </div>
                `;
            });
            
            // 处理表格
            content = content.replace(/\|(.+)\|[\r\n]/gm, (match, content) => {
                // 检测是否是表头分隔行
                if (/^\s*[-:]+\s*$/.test(content.replace(/\|/g, ''))) {
                    return ''; // 删除分隔行
                }
                
                // 将表格行内容拆分为单元格
                const cells = content.split('|').map(cell => cell.trim()).filter(cell => cell);
                
                // 创建表格行
                const isHeader = /^\s*---/.test(match);
                const cellTag = isHeader ? 'th' : 'td';
                
                return `<tr>${cells.map(cell => `<${cellTag}>${cell}</${cellTag}>`).join('')}</tr>`;
            });
            
            // 检查是否包含表格并添加表格容器
            if (content.includes('<tr>')) {
                content = content.replace(/<tr>([\s\S]*?)<\/tr>/g, (match, rowContent, index, fullString) => {
                    // 如果这是第一行，添加表格开始标签
                    if (!fullString.substring(0, index).includes('<tr>')) {
                        return `<div class="table-container"><table><thead>${match}</thead><tbody>`;
                    }
                    // 如果这是最后一行，添加表格结束标签
                    else if (!fullString.substring(index + match.length).includes('<tr>')) {
                        return `${match}</tbody></table></div>`;
                    }
                    // 中间行保持不变
                    return match;
                });
            }
            
            // 处理换行为段落
            const paragraphs = content.split('\n\n');
            if (paragraphs.length > 1) {
                content = paragraphs.map(p => p.trim()).filter(p => p && !p.includes('<div class="code-block">') && !p.includes('<div class="table-container">'))
                    .map(p => `<p>${p}</p>`).join('') + content.match(/<div class="(code-block|table-container)">/g)?.map(match => {
                        const startIndex = content.indexOf(match);
                        const endIndex = content.indexOf('</div>', startIndex + match.length) + 6;
                        return content.substring(startIndex, endIndex);
                    }).join('') || '';
            }
            
            return content;
        }

        // 获取当前时间问候语
        function getGreeting() {
            const now = new Date();
            const hour = now.getHours();
            
            if (hour < 6) return '凌晨好';
            if (hour < 9) return '早上好';
            if (hour < 12) return '上午好';
            if (hour < 14) return '中午好';
            if (hour < 18) return '下午好';
            return '晚上好';
        }

        // 加载聊天历史
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('jorkChatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
            }
        }

        // 保存聊天历史
        function saveChatHistory() {
            localStorage.setItem('jorkChatHistory', JSON.stringify(chatHistory));
        }

        // 更新聊天历史UI
        function updateChatHistoryUI() {
            const historyContainer = document.querySelector('.chat-history');
            historyContainer.innerHTML = '';
            
            chatHistory.forEach(chat => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                if (chat.id === currentChatId) {
                    historyItem.classList.add('active');
                }
                historyItem.textContent = chat.title;
                historyItem.dataset.chatId = chat.id;
                
                historyItem.addEventListener('click', () => {
                    loadChat(chat.id);
                });
                
                historyContainer.appendChild(historyItem);
            });
        }

        // 加载特定聊天
        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (!chat) return;
            
            currentChatId = chatId;
            updateChatHistoryUI();
            
            // 清空聊天区域
            chatArea.innerHTML = '';
            
            // 如果没有消息，显示介绍页面
            if (chat.messages.length === 0) {
                const chatIntroHTML = `
                    <div class="chat-intro">
                        <h1>${getGreeting()}，我是 Jork-v3</h1>
                        <p>有什么可以帮助你的吗？</p>
                        <div class="example-questions">

                                <strong>创建一个健康饮食的周计划</strong>
                                <p>我可以帮你规划生活和工作</p>
                            </div>
                        </div>
                    </div>
                `;
                chatArea.innerHTML = chatIntroHTML;
                
                // 重新绑定示例问题事件
                document.querySelectorAll('.example-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const question = item.querySelector('strong').textContent;
                        chatInput.value = question;
                        sendMessage();
                    });
                });
                return;
            }
            
            // 加载聊天消息
            chat.messages.forEach(msg => {
                addMessage(msg.content, msg.role === 'user' ? 'user' : 'ai');
            });
        }

        // 设置弹窗
        settingsBtn.addEventListener('click', () => {
            modalOverlay.classList.add('show');
        });

        closeModal.addEventListener('click', () => {
            modalOverlay.classList.remove('show');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('show');
            }
        });

        // 深色模式切换
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
            localStorage.setItem('darkMode', darkModeToggle.checked);
        });

        // 绑定示例问题事件
        exampleItems.forEach(item => {
            item.addEventListener('click', () => {
                const question = item.querySelector('strong').textContent;
                chatInput.value = question;
                sendMessage();
            });
        });

        // 处理积分充值
        addCreditsBtn.addEventListener('click', () => {
            creditsModalOverlay.classList.add('show');
        });

        closeCreditsModal.addEventListener('click', () => {
            creditsModalOverlay.classList.remove('show');
        });

        creditsModalOverlay.addEventListener('click', (e) => {
            if (e.target === creditsModalOverlay) {
                creditsModalOverlay.classList.remove('show');
            }
        });

        redeemButton.addEventListener('click', () => {
    const code = redeemCode.value.trim();

    // 定义兑换码及其对应的积分
    const redeemCodes = {
        'tenyun888': 1000, // 默认兑换码
        'jorkai888': 1000, // 新兑换码
        'sy888': 1000, // 新兑换码
        'WYHC-jorkai-开发者模式-110131': 10000000 // 特殊兑换码
    };

    // 检查兑换码是否有效
    if (redeemCodes.hasOwnProperty(code)) {
        if (hasRedeemedCode && code !== 'WYHC-jorkai-开发者模式-110131') {
            redeemMessage.textContent = "您已经兑换过积分，每台设备仅能兑换一次";
            redeemMessage.style.color = "#ff3333";
            redeemMessage.style.display = "block";
        } else {
            // 增加积分
            currentCredits += redeemCodes[code];
            updateCreditsDisplay();
            
            // 显示成功信息
            redeemMessage.textContent = `兑换成功！已添加${redeemCodes[code]}积分`;
            redeemMessage.style.color = "green";
            redeemMessage.style.display = "block";
            
            // 标记为已兑换（仅对普通兑换码生效）
            if (code !== 'WYHC-jorkai-开发者模式-110131') {
                hasRedeemedCode = true;
                localStorage.setItem('hasRedeemedCode', 'true');
            }
            
            // 禁用兑换按钮和输入框（仅对普通兑换码生效）
            if (code !== 'WYHC-jorkai-开发者模式-110131') {
                redeemButton.disabled = true;
                redeemCode.disabled = true;
            }
            
            // 3秒后关闭弹窗
            setTimeout(() => {
                creditsModalOverlay.classList.remove('show');
            }, 3000);
        }
    } else {
        redeemMessage.textContent = "兑换码无效，请重新输入";
        redeemMessage.style.color = "#ff3333";
        redeemMessage.style.display = "block";
    }
});
